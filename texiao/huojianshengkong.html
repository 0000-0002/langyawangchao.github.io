<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>琅琊王朝主页的特效</title>
    <link rel="stylesheet" href="huojianshengkong.css">
</head>
<body>
    <div class="container">
        <div class="rocket">
            <img src="./rocket.png" alt="">
        </div>

    </div>

    <script>
        function rand(m,n){
            return Math.ceil(Math.random() * (n-m+1)) + m-1;
        }


        let num = 40;

        for(let i=0;i<num;i++){

            const i = document.createElement('i');

            i.style.height = rand(30, 100) + 'px';
            i.style.left = rand(1, 99) + 'vw';

            i.style.animationDuration = rand(5, 30) / 10 + 's'; // 0.5 3

            document.querySelector('.container').appendChild(i);
        }
    </script>
</body> 
</html>
